<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="bg-blue-200">
    <!-- navbar -->
    <nav class="flex items-center">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex items-center">
          <img src="./assets/image/logoaing.png" class="h-16 mr-3" alt="Logo" />
          <span class="self-center text-4xl sm:text-2xl font-semibold whitespace-nowrap">Blacknoys Books Shelf Apps</span>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <main>
      <!-- add book -->
      <div class="mx-16 mt-6 flex justify-center">
        <form id="BooksForm" class="bg-blue-100 shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h1 class="mb-4 block font-medium text-gray-900 text-xl">Tambahkan Buku Baru</h1>
          <div class="mb-2">
            <label for="small-input" class="">Judul</label>
            <input type="text" id="judul" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full sm:w-96 py-2 px-3" required />
          </div>
          <div class="mb-2">
            <label for="text" class="">Penulis</label>
            <input type="text" id="penulis" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full sm:w-96 py-2 px-3" required />
          </div>
          <div class="mb-2">
            <label for="text" class="">Tahun</label>
            <input type="number" id="tahun" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full sm:w-96 py-2 px-3" required />
          </div>
          <div class="flex items-start mb-2">
            <div class="flex items-center h-5">
              <input id="centang" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" data-status="belumDibaca" />
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Selesai Dibaca</label>
          </div>
          <div class="flex items-start mt-4">
            <button type="submit" id="btnSave" onclick="addBook(event)" class="bg-blue-400 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-96 px-5 py-2.5 text-center">
              Simpan
            </button>
          </div>
        </form>
      </div>
      <!-- add book end -->

      <!--  not yet fully read -->
      <div class="relative overflow-x-auto mt-2">
        <h1 class="block font-medium text-gray-900 text-xl mb-2 px-4 text-center">Belum Dibaca</h1>
        <div id="tableIncomplete"></div>
      </div>
      <!--  not yet fully read end -->

      <!-- has been read -->
      <div class="relative overflow-x-auto mt-8">
        <h1 class="block font-medium text-gray-900 text-xl mb-2 px-4 text-center">Selesai Dibaca</h1>
        <div id="tableComplete"></div>
      </div>
      <!-- has been read end -->
    </main>

    <footer>
      <p class="flex items-center justify-center mt-6">&copy; 2024 Muhammad Nanda Riono</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
